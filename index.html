<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids-Education</title>

    <!-- link css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header section starts -->
    <header class="header display-flex">
      <div class="logo display-flex">
        <img src="assets/logo.png" alt="" />
        <p class="logo-text font-1">SCHOOL</p>
      </div>

      <nav>
        <ul class="display-flex">
          <li><a href="" id="home">Home</a></li>
          <li><a href="" id="about">About</a></li>
          <li><a href="" id="facilities">Facilities</a></li>
          <li><a href="" id="admission">Admission</a></li>
        </ul>
      </nav>

      <button class="btn-primary contact-btn">Contact</button>

      <div class="hamburger">
        <img src="assets/hamburger.png" alt="hamburger menu" />
      </div>
    </header>
    <!-- header section ends -->

    <main>
      <section class="hero-container display-flex">
        <div class="hero-info">
          <h1 class="font-1">
            <span class="orange-text">Empowering</span>
            students from small age
            <span class="blue-text">towards vision</span>
          </h1>

          <p class="font-1">
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>

          <button class="btn-primary btn-enroll">Enroll Now</button>
        </div>

        <div class="hero-image">
          <img src="assets/hero-kids.png" alt="" />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
